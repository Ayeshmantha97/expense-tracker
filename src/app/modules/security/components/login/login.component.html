<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" type="password">
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-button">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="social-login-button">Login with Google</button>
      <button mat-button class="social-login-button">Login with Facebook</button>
      <button mat-button class="social-login-button">Login with GitHub</button>
      <button mat-button class="social-login-button">Login with LinkedIn</button>
    </mat-card-actions>
  </mat-card>
</div>
